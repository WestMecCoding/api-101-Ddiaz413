<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR and Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>    
    hello from Index.html!
    <h1>Global temperatures from 1880-2023</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        window.addEventListener('load', fetchData);
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/csv-data', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = xhr.responseText;
                    let globalTemps = processData(data);
                    // data = data.split('\n').slice(1);

                    // console.log(globalTemps);
                    renderChart(globalTemps);
                } else {
                    console.log('something bad happened', xhr.statusText);
                }
            }
            xhr.send();
        }
        function processData(data) {
            const years = [];
            const temps = [];
            const rows = data.split('\n').slice(1);
            rows.forEach(row => {
                const cols = row.split(',');
                years.push(cols[0]);
                temps.push(14 + parseFloat(cols[1])); // Assuming you're adjusting temperatures as before
            });
            return {years, temps};
        }
        function renderChart(globalTemps) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: globalTemps.years,
                    datasets: [
                        {
                            label: 'Temperature in Â°C',
                            data: globalTemps.temps,
                            fill: false,
                            borderColor: 'rgb(90, 90, 90)',
                            backgroundColor: 'rgb(180, 180, 180)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {}
            });
        }
    </script>
</body>
</html>
